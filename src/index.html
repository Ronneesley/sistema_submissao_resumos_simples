<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRS - Sistema de Submissão de Resumos Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
            border-color: #888;
        }
        .option img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            margin: 10px 0;
        }
    </style>
    <script>
        function navigateTo(role) {
            window.location.href = role + "/login.php";
        }
    </script>
</head>
<body>
    <h1>SSRS - Sistema de Submissão de Resumos Simples</h1>

    <p style="text-align:center; font-size: 1.2em;">Escolha quem você é e vamos começar!</p>
    <div class="container">
        <div class="option" onclick="navigateTo('autor')">
            <img src="imagens/autor.png" alt="Autor">
            <label for="autor">Autor</label>
        </div>
        <div class="option" onclick="navigateTo('avaliador')">
            <img src="imagens/avaliador.png" alt="Avaliador">
            <label for="avaliador">Avaliador</label>
        </div>
        <div class="option" onclick="navigateTo('organizador')">
            <img src="imagens/organizador.png" alt="Organizador">
            <label for="organizador">Organizador</label>
        </div>
    </div>
</body>
</html>
