<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eixo Temático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="pagina-anterior.html" class="voltar">Voltar</a> 
        <header>
            <img src="c:\Users\carlo\Downloads\imagem_2024-08-18_114247296.png" alt="Logo SSR" class="logo">
        </header>

        <header>
            <h1>Cadastro de Eixo Temático</h1>
        </header>

    
        <form method="post" action="cadastrar_eixo.php" enctype="multipart/form-data">
            <label for="nome">Nome do Eixo Temático:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="academico">Acadêmico</option>
                <option value="industrial">Industrial</option>
                <option value="cientifico">Científico</option>
            </select>

            <label for="palavras_chave">Palavras-chave:</label>
            <input type="text" id="palavras_chave" name="palavras_chave">

            <label for="ordem">Ordem de Exibição:</label>
            <input type="number" id="ordem" name="ordem">

            <label for="imagem">Imagem Representativa:</label>
            <input type="file" id="imagem" name="imagem">

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>

            <button type="submit">Cadastrar</button>
            
            <button type="reset">Cancelar</button>
        </form>
    </div>
</body>
</html>
